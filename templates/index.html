<!DOCTYPE html>
<html>
{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
<body>
{% block header %}
{{ super() }}
{% endblock %}
{% block main %}
<main>
        <section class="landingpage">
          <h1 class="name">Grow</h1>
          <p>Eat well - <span class="emphasize">Live</span> well</p>
        </section>

        <section class="content">
          <a href="/menu" class="menubutton clickable">View our menu</a>

<!--Carousel-->
<!--<div class="container-fluid">-->

<!-- Carousel container -->
<div id="my-pics" class="carousel slide" data-bs-ride="carousel" style="width:70%;margin:auto">

<!-- Indicators -->
<div class="carousel-indicators">
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="1" aria-label="Slide 2"></button>
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="2" aria-label="Slide 3"></button>
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="3" aria-label="Slide 4"></button>
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="4" aria-label="Slide 5"></button>
<button type="button" data-bs-target="#my-pics" data-bs-slide-to="5" aria-label="Slide 6"></button>
</div>

<!-- Content -->
<div class="carousel-inner">

<!-- Slide 1 -->
<div class="carousel-item active" data-bs-interval="3500">
<img src="{{ url_for('static', filename='food/food5.jpg') }}" alt="1" class="d-block w-100">
</div>

<!-- Slide 2 -->
<div class="carousel-item" data-bs-interval="3500">
<img src="{{ url_for('static', filename='food/food14.jpg') }}" alt="2" class="d-block w-100">
</div>

<!-- Slide 3 -->
<div class="carousel-item" data-bs-interval="3500">
<img src="{{ url_for('static', filename='/food/food22.jpg') }}" alt="3" class="d-block w-100">
</div>


<!-- Slide 4 -->
<div class="carousel-item" data-bs-interval="3500">
<img src="{{ url_for('static', filename='/food/food7.jpg') }}" alt="3" class="d-block w-100">
</div>

<!-- Slide 5 -->
<div class="carousel-item" data-bs-interval="3500">
<img src="{{ url_for('static', filename='/food/food24.jpg') }}" alt="3" class="d-block w-100">
</div>

<!-- Slide 6 -->
<div class="carousel-item" data-bs-interval="3500">
<img src="{{ url_for('static', filename='/food/food32.jpg') }}" alt="3" class="d-block w-100">
</div>
</div>

<!-- Previous/Next controls -->
<button class="carousel-control-prev" data-bs-target="#my-pics" type="button" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" data-bs-target="#my-pics" type="button" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>

</div>

<!--</div>-->

<!-- jQuery library -->
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        </section>
</main>
{% endblock %}
{% block footer %}
{{ super() }}
{% endblock %}
</body>
</html>
